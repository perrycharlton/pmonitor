<form>
    <div class="form-group">
        <span>Username: </span>
        <input type="text" placeholder="User Name"
               name="username" class="form_control">
    </div>

    <div class="form-group">
        <span>Password: </span>
        <input type="password" placeholder="Password"
               name="password" class="form_control">
    </div>
    <button type="button" id="btnLogin" class="btn btn-default">Go</button>
</form>
